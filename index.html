<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <!-- Inline script to prevent flash of incorrect theme - runs before React hydrates -->
  <!-- Requirements: 5.2 -->
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('linkly-theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          // Default to dark if no preference or invalid value
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        // localStorage unavailable, keep default dark class
      }
    })();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linkly AI - Smart Link Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  }
}
</script>
